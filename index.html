<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Structure Example</title>
  <style>
    .container {
      padding: 20px;
      background-color: #f0f0f0;
    }
    .header {
      color: #2c3e50;
      font-size: 2em;
    }
    .highlight {
      background-color: yellow;
    }
    .footer {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container" id="main-section">
    <h1 class="header">Welcome to My Page</h1> <!-- Text element 1 -->
    <p class="highlight">This is a sample paragraph with a highlight.</p> <!-- Text element 2 -->
  </div>

  <div class="footer" id="bottom-note">
    <p>Contact us for more information.</p>
  </div>

</body>
</html>
